<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" defer>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js" defer></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js" defer></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js" defer></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <script src="/src/decode.js" defer></script>
    <script src="/src/here.js" defer></script>
    <title>OptiTrip</title>
  </head>
  <body style="overflow: hidden;">
    <div>
      <div style="background:linear-gradient( #C6C6C6, #767676); width:100vw" class="navbar-dark bg-dark box-shadow">
        <div style="justify-content:space-between" class="d-flex p-1 pl-4 align-items-center">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="/OPTITRIP LOGO.png" alt="" srcset="" height="50"/>
            </a>
            <div class='container'>
                <div class='upper-buttons-div'>
                    <button class='btn btn-outline-primary active h-100 '>
                        <i class="icon-icono-mapa"></i>
                        <strong>Mapa</strong>
                    </button>
                    <button class='btn btn-outline-primary'>
                        <i class="icon-icono-reportes"></i>
                        <strong>Reportes</strong>
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="icon-icono-flotilla"></i>
                        <strong>Flota</strong>
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="icon-icono-mensaje"></i>
                        <strong>Mensajes</strong>
                    </button>
                    <button class="btn btn-outline-primary">
                        <i class="icon-icono-conductor"></i>
                        <strong>Conductores</strong>
                    </button>

                </div>
            </div>
            <div class='text-white'>
                    <strong>Usuario</strong>
                <button class="btn text-white" style="border:0; background-color:transparent">
                <i class="icon-keyboard_arrow_down"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="root"></div>
    <div style="display: flex; justify-content: center;">
      <div style="width: 100px;float:left; padding:10px">
        <button class="btn btn-outline-primary btn-block border-0 active">
          <i class="icon-icono-rutas " style="font-size: 50px;"></i>
          <strong>Rutas</strong>
        </button>
        <button class="btn btn-outline-primary m-0 btn-block border-0">
          <i class="icon-icono-historial" style="font-size: 50px;"></i>
          <strong>Historial</strong></button>
      </div>
      <div id="show_routes_div" style="width: 400px; height:100vh; display: none; flex-direction: column; padding:10px;border-radius: 10px;">
        <h3 style="font-weight:bold; text-decoration: underline;text-align:center;">Resultados de la ruta</h3>
        <div><strong>Origen</strong> <span id="show_routes_from_destinations">Ibero Leon</span></div>
        <div><strong>Destino</strong> <span id="show_routes_to_destinations">Ibero Leon</span></div>
        <div><strong>Paradas</strong> <span id="show_routes_stops">0</span></div>
        <div><strong>Veh√≠culo</strong> <span id="show_routes_transportation">Automovil</span></div>
        <div style="padding:10px; margin:10px; border:1px black solid;">
          <div><strong style="color:#007BFF; text-decoration: underline;">Opcion #1</strong><i style="float:right;font-size: 30px;" class="icon-icono-auto"></i></div>
          <div style="display:flex; width:340px">
            <div style="width:100%">
              <span id="show_routes_directions">Boulevard </span>
            </div>
            <div style="float: right; display:flex; flex-direction: column; width:75px;text-align: right;">
              <strong id="show_routes_time" style="color:green;">14 min</strong>
              <strong id="show_routes_distance">4.9 km</strong>
              <strong id="show_routes_money">$0.00 </strong>
            </div>
          </div>
          <p style="color:#007BFF; cursor:pointer; text-decoration: underline; margin:0px">Indicaciones</p>
        </div>
      </div>
      <div id="map" style="width: calc(100vw - 100px); height:calc(100vh - 70px);overflow: hidden; float:left; position:relative"></div>
    </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
